<ion-view view-title="Know1">
    <ion-content class="padding">

        <div class="button-bar bar-calm">
            <button ng-click="show_$ionicActionSheet()" class="button">show $ionicActionSheet</button>
            <button ng-click="show_$ionicBackdrop()" class="button">show $ionicBackdrop</button>
            <button ng-click="" class="button">3</button>
            <button ng-click="" class="button">4</button>
            <button ng-click="" class="button">5</button>
        </div>

        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in items">
                <h2 ng-bind="item.name"></h2>

                <p ng-bind="item.hobby"></p>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
